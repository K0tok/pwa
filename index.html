<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМТ</title>
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <script src="main.js"></script>

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#03A9F4">
    <link rel="icon" href="images/icons/icon_192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#03A9F4">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="" class="logo">
            <h1>Калькулятор индекса массы тела</h1>
        </header>
        <div class="input-div">
            <label for="">Введите ваш рост в сантиметрах</label>
            <input type="number" id="height">
        </div>
        <div class="input-div">
            <label for="">Введите ваш вес в киллограммах</label>
            <input type="number" id="weight">
        </div>
        <div class="input-div">
            <label for="">Ваш ИМТ</label>
            <input type="number" id="result" readonly>
        </div>
        <div class="input-div">
            <button id="btn">Отправить</button>
        </div>
    </div>
</body>
</html>
